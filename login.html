<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style_login.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="admin_login.php" method="POST">
                <h1>Admin Login</h1>
                <input type="email" name="email" placeholder="Admin Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <input type="text" id="userNameInput" placeholder="Enter your name"
                    style="margin-bottom: 15px; padding: 10px; width: 100%; box-sizing: border-box;">

                <!-- <input type="password" placeholder="Password" required /> 
                <button type="submit">Sign In</button>  -->

                <!-- <p style="margin: 15px 0;">OR</p> -->

                <p style="text-align: center; font-size: 16px; color: #555; margin: 20px 0;">
                    Use Google to login
                </p>

                <!-- Google Sign-In button -->
                <div id="g_id_onload"
                    data-client_id="626162671573-ftj9gabicjfvjc52p65avsfm5ne5ik9p.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>

            </form>
        </div>

        <!-- Overlay for Sliding Effect -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Admin!</h1>
                    <p>Oops!! not a admin please click the below button to return to user login.</p>
                    <button class="ghost" id="signIn">User Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start your donation journey with us</p>
                    <button class="ghost" id="signUp">Admin here!!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script_login.js"></script>

    <script>
        // Handle Google login response
        function handleCredentialResponse(response) {
            // The ID token you need to verify on backend
            console.log("Encoded JWT ID token: " + response.credential);

            // Decode for frontend demo (DON'T trust on frontend, verify in backend)
            const data = parseJwt(response.credential);
            alert("Welcome " + data.name + " (" + data.email + ")");

            sessionStorage.setItem("user", JSON.stringify({
                name: data.name,
                email: data.email

            }));

            window.location.href = "User_Login.html";
        }

        // Helper function to decode JWT (for demo only)
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        const user = JSON.parse(sessionStorage.getItem("user"));
        if (user) {
            document.getElementById("username").innerText = "Welcome, " + user.name;
        }

    </script>
</body>

</html>
