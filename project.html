<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="User_Login.html" class="back">⬅ Back</a>
        <h1 id="title"></h1>
    </header>

    <main>
        <p id="desc"></p>
        <progress id="progress"></progress>
        <p id="amount"></p>

        <div class="donate-box">
            <button onclick="donate(1)">Donate ₹1</button>
            <button onclick="donate(5)">Donate ₹5</button>
            <button onclick="donate(10)">Donate ₹10</button>
        </div>
    </main>

    <script>
        const projects = {
            1: {
                title: "School Garden",
                description: "Help us plant 50 saplings in the community school garden.",
                target: 1000,
                raised: 250
            },
            2: {
                title: "Neighborhood Cleanup",
                description: "Support our campaign to clean and paint the local park.",
                target: 2000,
                raised: 750
            }
        };

        // Get project ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const project = projects[id];

        document.getElementById("title").textContent = project.title;
        document.getElementById("desc").textContent = project.description;
        document.getElementById("progress").max = project.target;
        document.getElementById("progress").value = project.raised;
        document.getElementById("amount").textContent = `Raised ₹${project.raised} of ₹${project.target}`;

        function donate(amount) {
            project.raised += amount;
            document.getElementById("progress").value = project.raised;
            document.getElementById("amount").textContent = `Raised ₹${project.raised} of ₹${project.target}`;
            alert(`Thank you for donating ₹${amount}!`);
        }
    </script>
</body>

</html>
